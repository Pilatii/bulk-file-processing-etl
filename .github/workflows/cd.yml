name: CD

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    permissions:
      contents: read      
      packages: write 

    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Login no GitHub Container Registry
        run: |
          echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io \
            -u ${{ github.actor }} \
            --password-stdin

      - name: Build da imagem Docker
        run: |
          docker build \
            -t ghcr.io/pilatii/bulk-file-processing-etl/api:latest \
            -t ghcr.io/pilatii/bulk-file-processing-etl/api:${{ github.event.workflow_run.head_sha }} \
            .

      - name: Push da imagem
        run: |
          docker push ghcr.io/pilatii/bulk-file-processing-etl/api:latest
          docker push ghcr.io/pilatii/bulk-file-processing-etl/api:${{ github.event.workflow_run.head_sha }}
